default_language_version:
    python: python3.8
repos:
  - repo: https://github.com/psf/black
    rev: '22.6.0'
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: '5.12.0'
    hooks:
      - id: isort
  - repo: https://github.com/pycqa/flake8
    rev: '5.0.3'
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v4.3.0'
    hooks:
      - id: double-quote-string-fixer
